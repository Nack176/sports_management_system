{% extends "base.html" %}
{% block content %}
    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                <h3 class="page-title">Edit Tournament</h3>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="subjects.html">Tournament</a></li>
                   <li class="breadcrumb-item active">Edit Tournament</li>
                </ul>
             </div>
          </div>
       </div>
       {% include "includes/messages.html" %}
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                <div class="card-body">
                   <form action="{% url 'update_tournament' %}" method="post">
                    {% csrf_token %}
                      <div class="row">
                         <div class="col-12">
                            <h5 class="form-title"><span>Tournament Information</span></h5>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Tournament Name</label>
                               <input type="text" class="form-control" name="tournament_name" value="{{tournament.name}}" required>
                               <input type="text" class="form-control" name="tournament_id" value="{{tournament.id}}" required hidden>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <label>Sports</label>
                            <select class="form-control" name="sport_id" required>
                                <option>Select Sport</option>
                                {% for i in sport %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                         </div>
                         <div class="col-12 col-sm-6">
                            <label>Staff</label>
                            <select class="form-control" name="staff_id" required>
                                <option>Select Staff</option>
                                {% for i in staff %}
                                <option value="{{i.id}}">{{i.admin.first_name}}&nbsp;{{i.admin.last_name}}</option>
                                {% endfor %}
                            </select>
                         </div>
                         <br>
                         <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary">Update Tournament</button>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>



{% endblock %}
