{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="post" action="{% url "update_sport" %}">
                    {% csrf_token %}
                   <div class="col-12">
                      <h5 class="form-title"><span>Edit Sport</span></h5>
                   </div>

                   {% include "includes/messages.html" %}
                   
                   
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Sport Name</label>
                         <input type="text" class="form-control" name="name" value="{{sport.name}}" required>
                         <input type="text" class="form-control" name="sport_id" value="{{sport.id}}" hidden>
                      </div>
                   </div>
                   
                
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Update Sport</button>
                   </div>
               
             </form>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
